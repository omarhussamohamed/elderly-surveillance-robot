# Common Costmap Parameters
# Shared between global and local costmaps

# ========== OBSTACLE LAYER ==========

obstacle_range: 2.5      # Maximum range to insert obstacles (meters)
raytrace_range: 3.0      # Maximum range to raytrace clear space (meters)

# ========== ROBOT FOOTPRINT ==========

# Robot footprint (rectangular, in base_link frame)
# Body: 35cm (L) x 25cm (W)
# Coordinates: [x, y] in meters, counter-clockwise from front-left
footprint: [[-0.175, -0.125], [-0.175, 0.125], [0.175, 0.125], [0.175, -0.125]]

# Alternative: circular approximation
# robot_radius: 0.22

# ========== INFLATION ==========

# Inflation radius around obstacles
inflation_radius: 0.30

# Cost scaling factor (higher = steeper cost gradient)
cost_scaling_factor: 10.0

# ========== OBSERVATION SOURCES ==========

observation_sources: laser_scan_sensor

laser_scan_sensor:
  sensor_frame: laser
  data_type: LaserScan
  topic: /scan
  marking: true
  clearing: true
  min_obstacle_height: 0.0
  max_obstacle_height: 2.0
  obstacle_range: 2.5
  raytrace_range: 3.0
  inf_is_valid: false

# ========== LAYER CONFIGURATION ==========

# Layer plugins
plugins:
  - {name: static_layer,        type: "costmap_2d::StaticLayer"}
  - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
  - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}


