# Local Costmap Parameters
# Used for local obstacle avoidance and dynamic planning

local_costmap:
  # ========== FRAME CONFIGURATION ==========
  global_frame: odom
  robot_base_frame: base_footprint
  
  # ========== UPDATE RATES ==========
  update_frequency: 5.0      # Hz - higher frequency for dynamic obstacles
  publish_frequency: 2.0     # Hz
  
  # ========== ROLLING WINDOW ==========
  static_map: false          # Don't use static map
  rolling_window: true       # Rolling window follows robot
  width: 4.0                 # meters
  height: 4.0                # meters
  resolution: 0.05           # meters per cell
  
  # ========== TRANSFORM TOLERANCE ==========
  transform_tolerance: 0.5   # seconds
  
  # ========== LAYER CONFIGURATION ==========
  plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}


