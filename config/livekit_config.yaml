livekit:
  # Test server (local)
  server_url: "ws://localhost:7880"
  # Production server
  # server_url: "wss://your-livekit-server.com"

  # For testing (generate via LiveKit CLI)
  api_key: "devkey"
  api_secret: "secret"

  room_name: "elderly_bot_room"
  participant_name: "robot_camera_${HOSTNAME}"

  video:
    codec: "h264"  # Use h264 for Jetson hardware acceleration
    width: 640     # Downscale from 1280x720
    height: 480
    fps: 15
    bitrate: 500000

  # ROS Bridge settings
  ros_bridge:
    host: "localhost"
    port: 9090
    topic: "/camera/image_raw"

  # Performance (Jetson Nano limits)
  max_cpu_percent: 30
  hardware_encoding: true  # Try nvh264enc
  gpu_memory_limit_mb: 100